            <li><a class ="navbar__item" href="Contacto.html">Contactanos</a></li>
            <li><img class="navbar__img" src="Imagenes/dibusSinFondo.png" alt=""></li>
        </ul>
    </header>

    <div class="contactanos">

        <div class="info">
            <h1>COMUNICATE CON NOSOTROS</h1>
    
            <div class="datos">
                <p> <img src="Imagenes/contacto/whatsapp_black_logo_icon_147050.png" alt="wsp" class="icon" >+54 9 2657 66-1979 - Daniela </p>
                <p><img src="Imagenes/contacto/gmail_icon-icons.com_59877.png" alt="gmail" class="icon"> dibukids@gmail.com </p>
                <p> <img src="Imagenes/contacto/location_icon-icons.com_50109.png" alt="ubicación" class="icon">San Luis - Villa Mercedes </p>
            </div>
    
            <div class="links">
                <a href="https://facebook.com" target="_blank" ><img src="Imagenes/contacto/facebook.png" alt="facebook"> </a>
                <a href="https://www.instagram.com/dibu_kids?igsh=am40dzh2ZXZ5azR1" target="_blank"><img src="Imagenes/contacto/social.png" alt="instagram"> </a>
                <a href="https://twitter.com" target="_blank"><img src="Imagenes/contacto/logotipos.png" alt="twitter"> </a>
            </div>
        </div>
    
        <form id="contact">
            <div class="inputt">
                <input type="text" id="name" placeholder="Nombre y apellido" required>
                <span id="nombreError" class="error"></span>
            </div>
            <div class="inputt">
                <input type="email" id="email" required placeholder="Correo electrónico"> 
                <span id="emailError" class="error"></span>                
            </div>

            <div class="inputt">
                <input type="tel" id="numero" placeholder="Teléfono" required> 
                <span id="numeroError" class="error"></span>                  
            </div>
    
            <div class="inputt">
                <input type="text" id="asunto" placeholder="Asunto" required>     
                <span id="asuntoError" class="error"></span>            
            </div>
    
            <div class="inputt">
                <textarea id="message" placeholder="Escribe tu mensaje..." required></textarea>
                <div class="err"></div>
                <span id="mensajeError" class="error"></span>
            </div>
    
            <button type="submit">Enviar mensaje</button>
        </form>

       </div>

       <script src="validacion.js"></script>
</body>
</html>
